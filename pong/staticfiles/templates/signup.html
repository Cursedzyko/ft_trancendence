<div class="row justify-content-center align-items-center vh-100" id="signup">
    <div class="box-signup bg-danger rounded p-4">
        <img src="static/img/logo.png" alt="Game Logo" class="logo img-fluid mb-2">
        <form  method="post" action="/signup/" class="form-signup" id="signupForm">
            <input type="text" minlength="5" maxlength="20" name="usernamesignup" placeholder="Username" id="usernamesignup" class="form-control form-control-lg mb-2" required>
            <input type="email" name="emailsignup" id="emailsignup" placeholder="Email" class="form-control form-control-lg mb-2" required>
            <input type="password" name="passwordsignup" id="passwordsignup" placeholder="Password" minlength="5" maxlength="20" class="form-control form-control-lg mb-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
        </form>
    </div>
</div>
